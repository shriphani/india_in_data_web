baseURL = "https://indiaviz.org/"
languageCode = "en-us"
title = "India in Data"
theme = "terminal"
rssLimit = 20
googleAnalytics = "UA-143028749-1"
disqusShortname = "indiaindata-com"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "green"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4
  # show selector to switch language
  showLanguageSelector = false
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"
  #  author = "Shriphani Palakodety"

[languages]
  [languages.en]
    languageName = "English"
    title = "indiaviz"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "indiaviz"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "item-1"
        name = "Home"
        url = "/"

      [[languages.en.menu.main]]
        identifier = "item-2"
        name = "About"
        url = "/about"

      [[languages.en.menu.main]]
        identifier = "item-3"
        name = "Resources"
        url = "/post/city_shapefiles/"

      [[languages.en.menu.main]]
        identifier = "item-4"
        name = "Wallpapers"
        url = "/post/transportation_wallpapers/"
